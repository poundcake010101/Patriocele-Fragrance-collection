<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Patriocele Fragrance Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Patriocele Fragrance Collection</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Perfumes</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <div id="auth-buttons">
                <a href="login.html" class="btn-outline">Login</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
            <div id="user-menu" style="display: none;">
                <span id="user-email"></span>
                <a href="orders.html">Orders</a>
                <button id="logout-btn" class="btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Checkout</h1>
        
        <div class="checkout-layout">
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="shipping-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">ZIP Code</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </form>

                <h2>Payment Information</h2>
                <div id="payment-element">
                    <!-- Stripe Elements will be inserted here -->
                </div>
                
                <button id="submit-payment" class="btn-primary" style="width: 100%; margin-top: 2rem;">
                    Complete Order
                </button>
                
                <div id="payment-message" style="margin-top: 1rem;"></div>
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items">
                    <!-- Order items will be loaded here -->
                </div>
                <div class="order-totals">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="order-subtotal">$0.00</span>
                    </div>
                    <div class="total-line">
                        <span>Shipping:</span>
                        <span id="order-shipping">$5.99</span>
                    </div>
                    <div class="total-line">
                        <span>Tax:</span>
                        <span id="order-tax">$0.00</span>
                    </div>
                    <div class="total-line total">
                        <span>Total:</span>
                        <span id="order-total">$0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
