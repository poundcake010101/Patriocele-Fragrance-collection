<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Patriocele Fragrance Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
     <nav class="navbar">
        <div class="nav-brand">Patriocele Fragrance Collection</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Perfumes</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <div id="auth-buttons">
                    <a href="login.html" class="btn-outline">Login</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-email"></span>
                    <a href="orders.html">Orders</a>
                    <a href="profile.html">Profile</a>
                    <!-- Admin link will be shown only for admin users -->
                    <a href="admin.html" id="admin-link" style="display: none;">Admin Panel</a>
                    <button id="logout-btn" class="btn-outline">Logout</button>
                </div>
        </div>
    </nav>

    <div class="container">
        <div style="max-width: 400px; margin: 0 auto;">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
            </form>
            <div id="message" style="margin-top: 1rem;"></div>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            const result = await authManager.signIn(email, password);
            
            if (result.success) {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showMessage('Error: ' + result.error, 'error');
            }
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.style.color = type === 'success' ? 'green' : 'red';
        }
    </script>
</body>
</html>
