<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Patriocele Fragrance Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Patriocele Fragrance Collection</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Perfumes</a>
            <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            <div id="auth-buttons">
                <a href="login.html" class="btn-outline">Login</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
            <div id="user-menu" style="display: none;">
                <span id="user-email"></span>
                <a href="orders.html">Orders</a>
                <a href="profile.html">Profile</a>
                <button id="logout-btn" class="btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-layout">
            <!-- Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-avatar">
                    <div class="avatar-placeholder">
                        ${getInitials()}
                    </div>
                    <h3 id="profile-name">Loading...</h3>
                    <p id="profile-email">Loading...</p>
                </div>
                <nav class="profile-nav">
                    <button class="profile-nav-btn active" data-tab="personal">Personal Info</button>
                    <button class="profile-nav-btn" data-tab="addresses">Addresses</button>
                    <button class="profile-nav-btn" data-tab="security">Security</button>
                    <button class="profile-nav-btn" data-tab="preferences">Preferences</button>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="profile-content">
                <!-- Personal Info Tab -->
                <div id="personal-tab" class="profile-tab active">
                    <h2>Personal Information</h2>
                    <form id="personal-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="profile-email-input">Email Address</label>
                            <input type="email" id="profile-email-input" disabled>
                            <small>Contact support to change your email</small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <button type="submit" class="btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Addresses Tab -->
                <div id="addresses-tab" class="profile-tab">
                    <div class="tab-header">
                        <h2>Saved Addresses</h2>
                        <button class="btn-primary" id="add-address-btn">Add New Address</button>
                    </div>
                    <div id="addresses-list">
                        <!-- Addresses will be loaded here -->
                    </div>
                </div>

                <!-- Security Tab -->
                <div id="security-tab" class="profile-tab">
                    <h2>Security Settings</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <button type="submit" class="btn-primary">Update Password</button>
                    </form>
                </div>

                <!-- Preferences Tab -->
                <div id="preferences-tab" class="profile-tab">
                    <h2>Notification Preferences</h2>
                    <form id="preferences-form">
                        <div class="preference-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="email-promotions" name="email-promotions">
                                <span class="checkmark"></span>
                                Receive promotional emails
                            </label>
                        </div>
                        <div class="preference-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="email-order-updates" name="email-order-updates" checked>
                                <span class="checkmark"></span>
                                Receive order updates via email
                            </label>
                        </div>
                        <div class="preference-item">
                            <label class="checkbox-label">
                                <input type="checkbox" id="sms-notifications" name="sms-notifications">
                                <span class="checkmark"></span>
                                Receive SMS notifications
                            </label>
                        </div>
                        <button type="submit" class="btn-primary">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Address Modal -->
    <div id="address-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="address-modal-title">Add New Address</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="address-form">
                <div class="modal-body">
                    <input type="hidden" id="address-id">
                    
                    <div class="form-group">
                        <label for="address-label">Address Label</label>
                        <input type="text" id="address-label" placeholder="Home, Work, etc." required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="address-first-name">First Name</label>
                            <input type="text" id="address-first-name" required>
                        </div>
                        <div class="form-group">
                            <label for="address-last-name">Last Name</label>
                            <input type="text" id="address-last-name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address-line1">Address Line 1</label>
                        <input type="text" id="address-line1" required>
                    </div>

                    <div class="form-group">
                        <label for="address-line2">Address Line 2 (Optional)</label>
                        <input type="text" id="address-line2">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="address-city">City</label>
                            <input type="text" id="address-city" required>
                        </div>
                        <div class="form-group">
                            <label for="address-state">State</label>
                            <input type="text" id="address-state" required>
                        </div>
                        <div class="form-group">
                            <label for="address-zip">ZIP Code</label>
                            <input type="text" id="address-zip" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address-phone">Phone Number</label>
                        <input type="tel" id="address-phone" required>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="address-default">
                            <span class="checkmark"></span>
                            Set as default shipping address
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-outline close-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
