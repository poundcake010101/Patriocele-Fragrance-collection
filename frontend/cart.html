<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Patriocele Fragrance Collection</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Patriocele Fragrance Collection</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Perfumes</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <div id="auth-buttons">
                    <a href="login.html" class="btn-outline">Login</a>
                    <a href="signup.html" class="btn-primary">Sign Up</a>
                </div>
                <div id="user-menu" style="display: none;">
                    <span id="user-email"></span>
                    <a href="orders.html">Orders</a>
                    <a href="profile.html">Profile</a>
                    <!-- Admin link will be shown only for admin users -->
                    <a href="admin.html" id="admin-link" style="display: none;">Admin Panel</a>
                    <button id="logout-btn" class="btn-outline">Logout</button>
                </div>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cart-empty" style="display: none;">
            <p>Your cart is empty</p>
            <a href="products.html" class="btn-primary">Browse Perfumes</a>
        </div>
        <div id="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div id="cart-summary" style="display: none;">
            <div class="cart-totals">
                <h3>Order Summary</h3>
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span id="subtotal">R0.00</span>
                </div>
                <div class="total-line">
                    <span>Shipping:</span>
                    <span id="shipping">R49.99</span>
                </div>
                <div class="total-line">
                    <span>Tax (15% VAT):</span>
                    <span id="tax">R0.00</span>
                </div>
                <div class="total-line total">
                    <span>Total:</span>
                    <span id="total">R0.00</span>
                </div>
                <button id="checkout-btn" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
